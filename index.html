<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR de mi empresa</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Escanea el QR para visitar nuestra web</h1>
  <canvas id="qrcode"></canvas>

  <script>
    const urlEmpresa = "https://damian666ahr-creator.github.io/Claravia/";
    QRCode.toCanvas(document.getElementById('qrcode'), urlEmpresa, function (error) {
      if (error) {
        console.error("Error al generar el QR:", error);
      } else {
        console.log("QR generado correctamente!");
      }
    });
  </script>
</body>
</html>
